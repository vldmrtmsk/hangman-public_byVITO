<html lang="ua">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Games</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/android-desktop.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="shortcut icon" href="images/favicon.png">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="/assets/mdl/Material-Icons.css">
    <link rel="stylesheet" href="/assets/mdl/material.min.css">
    <link rel="stylesheet" href="/assets/mdl/styles.css">
  </head>
  <body>

    <dialog class="mdl-dialog">
    <h4 class="mdl-dialog__title">GAME OVER!</h4>
    <div class="mdl-dialog__content">
      <p>
        Ще раз? В друг повезе.
      </p>
      <p>
        Слово: {word}.
      </p>
    </div>
    <div class="mdl-dialog__actions">
      <a href="/"><button type="button" class="mdl-button close">Так</button></a>
    </div>
  </dialog>
  <dialog class="mdl-dialog" id="dialog1">
    <h4 class="mdl-dialog__title">Ви виграли!</h4>
    <div class="mdl-dialog__content">
      <p>
        Ми вас вітаєм. Ще раз?
      </p>
      <p>
        Ви виграли за дану сесію раз: {peremog}.<br />
        Програли: {progral}.
      </p>
    </div>
    <div class="mdl-dialog__actions">
      <a href="/"><button type="button" class="mdl-button close">Так</button></a>
    </div>
  </dialog>
  <script>
    var dialog = document.querySelector('dialog');
    if (! dialog.showModal) {
      dialogPolyfill.registerDialog(dialog);
    }
    var dialog1 = document.querySelector('#dialog1');
    if (! dialog1.showModal) {
      dialogPolyfill.registerDialog(dialog1);
    }
  </script>

    <div class="demo-layout mdl-layout mdl-layout--fixed-header mdl-js-layout mdl-color--grey-100">
      <header class="demo-header mdl-layout__header mdl-layout__header--scroll mdl-color--grey-100 mdl-color-text--grey-800">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Games</span>
          <div class="mdl-layout-spacer"></div>
        </div>
      </header>
      <div class="demo-ribbon"></div>
      <main class="demo-main mdl-layout__content">
        <div class="demo-container mdl-grid">
          <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
          <div class="demo-content mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col">
            <center>
              <h3>{word}</h3>
            </center>
            {content}

            <center>
            {keyboard}
            </center>
          </div>
        </div>
        <footer class="demo-footer mdl-mini-footer">
          <div class="mdl-mini-footer--left-section">
            <ul class="mdl-mini-footer--link-list">
              <li><a href="http://vk.com/vldmrtmsk">VK</a></li>
              <li><a href="http://instagram.com/vldmrtmsk">Instagram</a></li>
              <li><a href="http://getmdl.io/">Design by MDL</a></li>
            </ul>
          </div>
        </footer>
      </main>
    </div>
    <script src="/assets/mdl/material.min.js"></script>
  </body>
</html>
